<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electric Bill Calculator</title>

    <style>
        body{
            font-family: Arial, sans-serif;
            background: radial-gradient(circle at top right, #ff9a9e, #fad0c4, #fad0c4, #fbc2eb, #a18cd1);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container{
            background: rgba(255,255,255,0.85);
            padding: 30px;
            border-radius: 14px;
            width: 350px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            text-align: center;
            backdrop-filter: blur(4px);
        }

        h1{
            font-size: 22px;
            color: #333;
            margin-bottom: 15px;
        }

        input{
            width: 90%;
            padding: 10px;
            border: 1px solid #999;
            border-radius: 8px;
            margin-top: 8px;
        }

        button{
            width: 100%;
            padding: 12px;
            background-color: #ff6f61;
            color: white;
            border: none;
            margin-top: 15px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover{
            background-color: #e05b50;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Electric Bill Calculator</h1>

        Unit consumed:
        <input type="text" id="d1"><br><br>

        <button onclick="consumed()">Check</button><br><br>

        Amount:
        <input type="text" id="d2" readonly>
    </div>


<script>
function consumed(){
    let n = Number(document.getElementById("d1").value);
    let Billamount;

    if(n <= 100){
        Billamount = n * 5;
    }
    else if(n <= 200){
        Billamount = (100 * 5) + (n - 100) * 7;
    }
    else if(n <= 300){
        Billamount = (100 * 5) + (100 * 7) + (n - 200) * 9;
    }
    else if(n <= 500){
        Billamount = (100 * 5) + (100 * 7) + (100 * 9) + (n - 300) * 10;
    }
    else{
        Billamount = (100 * 5) + (100 * 7) + (100 * 9) + (200 * 10) + (n - 500) * 12;
    }

    document.getElementById("d2").value = Billamount;
}
</script>

</body>
</html>
